<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Swipe between maps</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
  <style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
 </style>
</head>
 <body>
 <style>
 body {
  overflow: hidden;}

 body * {
-webkit-touch-callout: none;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}

 .map {
position: absolute;
top: 0;
bottom: 0;
width: 100%;
}
</style>

<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
 <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" type="text/css">
 <div id="comparison-container">
 <div id="before" class="map"></div>
 <div id="after" class="map"></div>
 </div>

 <script>
	mapboxgl.accessToken = 'pk.eyJ1IjoicWluZ2hvbmctY3VpIiwiYSI6ImNraHE4OWo0bjBxeGYyc3A1dHFvNnNremsifQ.JuRkCi8PgJXON94oVfpuVg';
var beforeMap = new mapboxgl.Map({
container: 'before',
style: 'mapbox://styles/qinghong-cui/ckoeaj5v31l5m18qnn2cuj53r',
center: [0, 0],
zoom: 0
});

var afterMap = new mapboxgl.Map({
container: 'after',
style: 'mapbox://styles/qinghong-cui/ckoeaos0i3rug17qnwttmo5ax',
center: [0, 0],
zoom: 0
});

// A selector or reference to HTML element
var container = '#comparison-container';

var map = new mapboxgl.Compare(beforeMap, afterMap, container, {
// Set this to enable comparing two maps by mouse movement:
// mousemove: true
});
</script>

</body>
</html>
